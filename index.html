<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Architect's Identity</title>
    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --forest-green: #0a1f1a;
            --forest-light: #15332b;
            --gold: #D4AF37;
            --gold-bright: #F4D06F;
            --gold-dim: #8a701e;
            --cream: #FFFFFF; /* Pure white for max contrast */
            --bg-dark: #121212;
        }

        body {
            margin: 0;
            padding: 20px 0 100px 0;
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: #ccc;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px;
            box-sizing: border-box;
            flex-grow: 1;
            justify-content: center;
        }

        /* THE CARD - Mobile First Design */
        #card-area {
            /* Width is dynamic based on screen size */
            width: 90vw; 
            max-width: 400px; 
            /* Height maintains the 9:16 ratio for wallpapers */
            aspect-ratio: 9/16; 
            background-color: var(--forest-green);
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 6% 8%; /* Percentage padding scales with card */
            box-sizing: border-box;
            background: radial-gradient(circle at 50% 30%, var(--forest-light), var(--forest-green) 90%);
        }

        /* BORDERS */
        .border-outer {
            position: absolute;
            top: 2%; left: 2%; right: 2%; bottom: 2%;
            border: 1px solid var(--gold-dim);
            pointer-events: none;
        }
        .border-inner {
            position: absolute;
            top: 3.5%; left: 3.5%; right: 3.5%; bottom: 3.5%;
            border: 1px solid var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2); /* Golden Glow */
            pointer-events: none;
        }

        /* HEADER */
        .header {
            text-align: center;
            margin-top: 5%;
            z-index: 2;
        }

        .brand {
            font-family: 'Montserrat', sans-serif;
            color: var(--gold);
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
            opacity: 0.9;
            font-weight: 600;
        }

        .title {
            font-family: 'Cinzel', serif;
            color: var(--cream);
            font-size: 1.8rem;
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        .divider {
            width: 15%;
            height: 2px;
            background: var(--gold);
            margin: 15px auto;
            border-radius: 2px;
            box-shadow: 0 0 8px var(--gold);
        }

        /* CONTENT INPUTS */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5%;
            z-index: 2;
        }

        .input-group {
            text-align: center;
        }

        .label {
            font-family: 'Montserrat', sans-serif;
            color: var(--gold-bright);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2); /* Darker background for contrast */
            border: none;
            border-bottom: 1px solid rgba(212, 175, 55, 0.5);
            color: var(--cream);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem; /* Larger text */
            line-height: 1.3;
            text-align: center;
            resize: none;
            outline: none;
            padding: 10px 5px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        textarea:focus {
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid var(--gold-bright);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-family: 'Montserrat', sans-serif;
            font-style: italic;
            font-size: 0.9rem;
        }

        /* FOOTER */
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 5%;
            z-index: 2;
            gap: 10px;
        }

        .signature-line {
            width: 70%;
            text-align: center;
        }

        .signature-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(212, 175, 55, 0.5);
            color: var(--gold-bright);
            font-family: 'Cinzel', serif; 
            font-style: italic;
            font-size: 1rem;
            text-align: center;
            outline: none;
            padding-bottom: 5px;
        }

        .year-stamp {
            font-family: 'Montserrat', sans-serif;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-top: 10px;
        }

        /* FIXED CONTROLS */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            z-index: 100;
        }

        button {
            padding: 16px 0;
            border: none;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dim));
            color: var(--forest-green);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        button:active {
            transform: scale(0.98);
        }

        .instruction-text {
            font-size: 11px;
            text-align: center;
            margin-top: 10px;
            color: #888;
        }

        /* IMAGE PREVIEW MODAL */
        #preview-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 200;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #preview-modal img {
            max-width: 90%;
            max-height: 80%;
            border: 2px solid var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            border-radius: 8px;
        }

        .modal-text {
            color: var(--gold);
            font-family: 'Montserrat', sans-serif;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid white;
            color: white;
            width: auto;
            padding: 10px 30px;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- THE CARD -->
        <div id="card-area">
            <div class="border-outer"></div>
            <div class="border-inner"></div>
            
            <div class="header">
                <span class="brand">Peak Within</span>
                <div class="title">The Architect's<br>Identity</div>
                <div class="divider"></div>
            </div>

            <div class="content">
                <div class="input-group">
                    <span class="label">I Am A</span>
                    <textarea rows="2" placeholder="Disciplined Steward..." oninput="autoResize(this)"></textarea>
                </div>

                <div class="input-group">
                    <span class="label">I No Longer</span>
                    <textarea rows="2" placeholder="Wait for motivation..." oninput="autoResize(this)"></textarea>
                </div>

                <div class="input-group">
                    <span class="label">I Build</span>
                    <textarea rows="2" placeholder="Lasting systems..." oninput="autoResize(this)"></textarea>
                </div>
            </div>

            <div class="footer">
                <div class="signature-line">
                    <input type="text" class="signature-input" placeholder="Sign Here">
                </div>
                <div class="year-stamp">Est. 2026</div>
            </div>
        </div>
        
        <!-- Spacer for fixed footer -->
        <div style="height: 100px;"></div>
    </div>

    <!-- CONTROLS -->
    <div class="controls">
        <button class="btn-download" onclick="generateImage()">Save as Wallpaper</button>
        <div class="instruction-text">Note: Wallpapers must be saved as images.</div>
    </div>

    <!-- PREVIEW MODAL -->
    <div id="preview-modal">
        <div class="modal-text">Long Press Image to Save</div>
        <img id="final-image" src="" alt="Generated Card">
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function generateImage() {
            const cardElement = document.getElementById('card-area');
            const btn = document.querySelector('.btn-download');
            const modal = document.getElementById('preview-modal');
            const finalImg = document.getElementById('final-image');
            
            btn.textContent = "Processing...";
            
            const options = {
                scale: 3, 
                useCORS: true,
                backgroundColor: null,
                logging: false
            };

            setTimeout(() => {
                html2canvas(cardElement, options).then(canvas => {
                    // Convert canvas to image
                    const imgData = canvas.toDataURL('image/png');
                    
                    // Show Modal
                    finalImg.src = imgData;
                    modal.style.display = "flex";
                    
                    // Reset Button
                    btn.textContent = "Save as Wallpaper";
                });
            }, 100);
        }

        function closeModal() {
            document.getElementById('preview-modal').style.display = "none";
        }

        document.querySelectorAll('textarea').forEach(tx => autoResize(tx));
    </script>
</body>
</html>
